<!DOCTYPE html>

<html>
	<head>
		<title>Frames Layout</title>

		<script type="text/javascript" src="node_modules/xlsx/dist/xlsx.core.min.js"></script>
		<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="vendor/bin-packing-master/js/packer.js"></script>
		<script type="text/javascript" src="vendor/jsPDF-1.2.60/dist/jspdf.min.js"></script>

		<script type="text/javascript" src="js/parse.js"></script>
		<script type="text/javascript" src="js/pack.js"></script>
		<script type="text/javascript" src="js/index.js"></script>

		<script type="text/javascript">$(document).ready(bootstrapApp)</script>

 		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
	</head>

	<body>
		<div class="toolbar">
			<button class="reset btn btn-default">Reset</button>
			<button class="export  btn btn-default">Export PDFs</button>

			<div class="controls">
				<input class="width-control" type="number" min="0"></input> <span class="by">x</span> <input class="height-control" type="number" min="0"></input>

				<div style="padding: 20px;">
					Margin: <input class="margin-control" type="number" min="0">
				</div>
			</div>
		</div>

		<!--
		<div class="progress">
			<div class="indicator animate">
				<span></span>
			</div>
		</div>
		-->

		<div class="dropTarget">
			<span>Drop Order Excel File Here...</span>
		</div>

		<div class="container" style="width: 300px; height: 460px;" />



		<div class="loadmask">
			<h1></h1>
			<div class="spinner">
				<div class="rect1"></div>
				<div class="rect2"></div>
				<div class="rect3"></div>
				<div class="rect4"></div>
				<div class="rect5"></div>
			</div>
		</div>

	</body>

</html>
