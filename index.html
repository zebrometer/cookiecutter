<!DOCTYPE html>

<html>
	<head>
		<title>Frames Layout</title>

		<script type="text/javascript" src="node_modules/xlsx/dist/xlsx.core.min.js"></script>
		<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="vendor/bin-packing-master/js/packer.js"></script>
		<script type="text/javascript" src="vendor/jsPDF-1.2.60/dist/jspdf.min.js"></script>

		<script type="text/javascript" src="js/parse.js"></script>
		<script type="text/javascript" src="js/pack.js"></script>
		<script type="text/javascript" src="js/index.js"></script>

		<script type="text/javascript">$(document).ready(bootstrapApp)</script>

 		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
	</head>

	<body>
			<div class="panel panel-primary">
			  <div class="panel-heading">PDF Parameters <span>(Size in inches)</span></div>
			  <div class="panel-body">
					<form class="form-horizontal">
				  	<div class="row">
				    	<div class="col-sm-3">
				      	<div class="form-group">
		              <label for="width-control" class="control-label col-xs-3">Width</label>
		              <div class="col-xs-9">
		                  <input type="number" min="0" class="form-control" id="width-control" placeholder="Inches...">
		              </div>
				        </div>
				      </div>
				      <div class="col-sm-3">
			          <div class="form-group">
		              <label for="height-control" class="control-label col-xs-3">Height</label>
		              <div class="col-xs-9">
		                <input type="number" min="0" class="form-control" id="height-control" placeholder="Inches...">
		              </div>
			          </div>
				      </div>
							<div class="col-sm-3">
								<div class="form-group">
									<label for="height-control" class="control-label col-xs-3">Spacing</label>
									<div class="col-xs-9">
										<input type="number" step="any" min="0" class="form-control" id="margin-control" placeholder="Inches...">
									</div>
								</div>
							</div>

				      <div class="col-sm-3">
			          <button id="reset-pdf"  class="btn btn-default">Reset</button>
			          <button id="export-pdf" class="btn btn-primary">Export PDF</button>
				      </div>
				    </div>

						<div class="row">
							<div class="col-sm-3">
								<div class="form-group">
									<label for="width-control" class="control-label col-xs-3">Color</label>
									<div class="col-xs-9">
											<input id="color-control" type="color">
									</div>
								</div>
							</div>
						</div>
				</form>
			</div>
		</div>

		<div class="dropTarget">
			<span>Drop Order Excel File Here...</span>
		</div>

		<div class="container" style="width: 300px; height: 460px;"></div>

		<div class="loadmask">
			<h1></h1>
			<div class="spinner">
				<div class="rect1"></div>
				<div class="rect2"></div>
				<div class="rect3"></div>
				<div class="rect4"></div>
				<div class="rect5"></div>
			</div>
		</div>

	</body>
</html>
